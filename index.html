<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <title>How Long Until</title>

    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/buttons.css">
    <link rel="stylesheet" href="styles/clock_elements.css">
    <link rel="stylesheet" href="styles/input_elements.css">
    <link rel="stylesheet" href="styles/popup_elements.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/footer.css">

    <link rel="icon" href="res/logo.png" type="image/png">
</head>


<body>
    <header>
        <div class="header-container">
            <a href="index.html">
                <img src="res/logo.png" alt="Logo" class="main-logo">
            </a>
        </div>
    </header>

<!--Container with select boxes for input and button directing to clock-->
    <div class="input-container">
        <div class="input-content">
            <label for="year-select"></label>
            <select name="year-select" id="year-select"></select>

            <p>-</p>

            <label for="month-select"></label>
            <select name="month-select" id="month-select"></select>

            <p>-</p>

            <label for="day-select"></label>
            <select name="day-select" id="day-select"></select>

            <p>&emsp;</p>

            <label for="hour-select"></label>
            <select name="hour-select" id="hour-select"></select>

            <p>:</p>

            <label for="minute-select"></label>
            <select name="minute-select" id="minute-select"></select>
        </div>

        <button onclick="validateDate()" class="button button-bestia">
            <div class="button-bg"></div>
            <span>How Long Until</span>
        </button>
    </div>


<!--Container with clock columns with 5 boxes with animation of sliding down-->
    <div class="clock-container">
        <div class="clockColumn">
            <div class="box transparent days"></div>
            <div class="box transparent hours"></div>
            <div class="box transparent minutes"></div>
            <div class="box transparent seconds"></div>
        </div>
        <div class="clockColumn">
            <div class="box halfTransparent days"></div>
            <div class="box halfTransparent hours"></div>
            <div class="box halfTransparent minutes"></div>
            <div class="box halfTransparent seconds"></div>
        </div>
        <div class="clockColumn">
            <div class="box days"></div>
            <div class="box hours"></div>
            <div class="box minutes"></div>
            <div class="box seconds"></div>
        </div>
        <div class="clockColumn">
            <div class="box halfTransparent days"></div>
            <div class="box halfTransparent hours"></div>
            <div class="box halfTransparent minutes"></div>
            <div class="box halfTransparent seconds"></div>
        </div>
        <div class="clockColumn">
            <div class="box transparent days"></div>
            <div class="box transparent hours"></div>
            <div class="box transparent minutes"></div>
            <div class="box transparent seconds"></div>
        </div>            
    </div>


<!--Pop-up alert-->
    <div id="popup-container" class="popup-container">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <p id="popup-text"></p>
        </div>
    </div>


    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <p>How Long Until - Simple Html + CSS + JS web application with animated clock counting down</p>
            </div>

            <div class="footer-section footer-section-right">
                <a href="https://github.com/CichyJohnny" target="_blank">
                    Jan Cichy - GitHub
                    <img src="res/github_logo.png" class="git-logo" alt="GitHub Logo">
                </a>
            </div>
        </div>
    </footer>


    <script src="scripts/clock.js"></script>
    <script src="scripts/datePicker.js"></script>
</body>
</html>
